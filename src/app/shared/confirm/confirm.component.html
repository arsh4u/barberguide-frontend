<ng-container *ngIf="confirmConfig$ | async as confirm">
    <div class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-40">
        <div class="bg-white rounded-lg p-4 w-full max-w-md z-50">
            <h3 class="text-xl font-bold text-slate-600">{{ confirm.title }}</h3>
            <p class="mt-2 text-slate-500">{{ confirm.message }}</p>

            <div class="mt-6 flex justify-end gap-2">
                <button (click)="onCancel()"
                        class="bg-slate-200 rounded-md py-2 px-4 hover:bg-slate-300 transition">
                    {{ confirm.cancelText || 'Cancelar' }}
                </button>
                <button (click)="onConfirm()"
                        class="bg-sky-400 text-white rounded-md py-2 px-4 hover:bg-sky-500 transition">
                    {{ confirm.confirmText || 'Confirmar' }}
                </button>
            </div>
        </div>
    </div>
</ng-container>
