<ng-container *ngIf="$toasts | async as toasts">
  <div class="fixed top-5 right-5 z-50 space-y-3">
    <div
      *ngFor="let toast of toasts"
      [ngClass]="{
          'bg-green-500': toast.type === 'success',
          'bg-red-500': toast.type === 'error',
          'bg-yellow-500': toast.type === 'warning',
          'bg-blue-500': toast.type === 'info',
      }"
      class="rounded-lg p-4 text-white w-80 shadow-lg flex items-center"
    >
      <div class="flex-grow">
        <h4 *ngIf="toast.title">{{ toast.title }}</h4>
        <span>{{ toast.message }}</span>
      </div>

      <button class="font-bold text-lg ml-4 hover:opacity-75" (click)="close(toast.id)">&times;</button>
    </div>
  </div>
</ng-container>
