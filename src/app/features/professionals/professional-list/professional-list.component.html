<div class="container mx-auto p-4 md:p-8">
  <h1 class="text-3xl font-bold text-slate-700 mb-6 title">Nossos profissionais</h1>


  <div *ngIf="(isLoading$ | async)" class="text-center text-slate-500 loading-message">
    <p>Carregando profissionais...</p>
  </div>

  <div *ngIf="error$ | async" class="text-center text-red-500">
    <p>Ocorreu um erro ao carregar os profissionais.</p>
  </div>

  <div *ngIf="professionals$ | async as professionals">
    <p *ngIf="professionals.length === 0" class="text-center mt-8 text-slate-500 not-found-message">
      Nenhum profissional encontrado.
    </p>

    <div class="gid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let professional of professionals"
           [routerLink]="['/professionals', professional.id]"
           class="professional-item bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow duration-300 cursor-pointer">
        <div>
          <h3 class="text-xl font-semibold text-sky-600">{{ professional.name }}</h3>
          <p class="text-slate-500 mt-1">{{ professional.email }}</p>
        </div>

        <div class="mt-4">
          <button
            class="bg-sky-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-sky-600 transition-colors duration-300">
            Ver agenda
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
